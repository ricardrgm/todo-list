<app-header (toggleFooterEvt)="toggleFooter()"></app-header>
<!-- <app-item></app-item> -->
<app-list
  [itemList]="itemList"
  [formGroup]="formGroup"
  (updateEvt)="updateItem($event)"
  (deletedEvt)="deletedItem($event)"
  (addEvt)="addItem($event)"
></app-list>
<app-error *ngIf="itemList?.length == 0">
  <app-error-message message="No quedan elementos en ItemList"></app-error-message>
</app-error>
<app-footer *ngIf="showfooter"></app-footer>
